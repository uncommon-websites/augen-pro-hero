<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augen - Beyond Humanware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        /* Custom utility for the specific Apple-like blue */
        .text-apple-blue { color: #007AFF; }
        .border-apple-blue { border-color: #007AFF; }
        .bg-apple-blue { background-color: #007AFF; }
        .hover\:bg-apple-blue:hover { background-color: #007AFF; }
        
        /* Custom utility for the light gray backgrounds */
        .bg-apple-gray { background-color: #F5F5F7; }
    </style>
</head>
<body class="bg-white text-black font-sans antialiased h-screen w-full relative overflow-hidden selection:bg-[#007AFF] selection:text-white">

    <!-- Central Hero Image -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0 animate-scale-in delay-500">
        <!-- Using a white background placeholder to simulate the faded edge effect against the white page -->
        <img src="https://placehold.co/1200x1200/ffffff/e5e5e5?text=Hero+Portrait" alt="Hero Portrait" class="w-auto h-[85vh] object-contain opacity-90" />
    </div>

    <!-- Top Navigation Area -->
    <header class="absolute top-0 left-0 w-full pt-8 flex flex-col items-center z-20">
        
        <!-- Main Nav Row -->
        <div class="flex items-center gap-3 animate-fade-in delay-0">
            <!-- Logo Icon -->
            <button class="w-11 h-11 rounded-full bg-apple-gray flex items-center justify-center hover:bg-gray-200 transition-colors duration-200 active:scale-95" aria-label="Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93"/>
                </svg>
            </button>

            <!-- Navigation Pills -->
            <nav class="bg-apple-gray rounded-full px-2 py-1.5 flex items-center">
                <a href="#" class="px-4 py-1 text-[14px] font-normal tracking-tight text-gray-800 hover:text-gray-500 transition-colors duration-200">Wearable</a>
                <a href="#" class="px-4 py-1 text-[14px] font-normal tracking-tight text-gray-800 hover:text-gray-500 transition-colors duration-200">Neural</a>
                <a href="#" class="px-4 py-1 text-[14px] font-normal tracking-tight text-gray-800 hover:text-gray-500 transition-colors duration-200">Programs</a>
                <a href="#" class="px-4 py-1 text-[14px] font-normal tracking-tight text-gray-800 hover:text-gray-500 transition-colors duration-200">Updates</a>
                <a href="#" class="px-4 py-1 text-[14px] font-normal tracking-tight text-gray-800 hover:text-gray-500 transition-colors duration-200">Search</a>
            </nav>
        </div>

        <!-- Sub Banner -->
        <div class="mt-3 bg-apple-gray rounded-full pl-5 pr-1.5 py-1.5 flex items-center gap-4 animate-fade-in delay-100">
            <span class="text-[13px] font-normal tracking-tight text-gray-500">Discover the future in every update</span>
            <button class="w-6 h-6 rounded-full border border-apple-blue flex items-center justify-center text-apple-blue hover:bg-apple-blue hover:text-white transition-colors duration-200 active:scale-95" aria-label="Discover">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Bottom Left Content -->
    <div class="absolute bottom-32 left-[5%] lg:left-[8%] z-20">
        
        <!-- Brand & Headline -->
        <h2 class="text-[20px] font-bold tracking-tight mb-3 animate-fade-in-up delay-200 text-gray-900">augen</h2>
        <h1 class="text-5xl md:text-[64px] font-light leading-[1.05] tracking-tighter text-balance mb-8 animate-fade-in-up delay-300 text-gray-900">
            Beyond Humanware.
        </h1>

        <!-- Explore Actions -->
        <div class="flex items-center gap-3 animate-fade-in-up delay-400">
            <span class="text-[14px] font-normal tracking-tight text-gray-500 mr-1">Explore</span>
            
            <button class="px-4 py-1.5 rounded-full border border-apple-blue text-apple-blue text-[13px] font-medium tracking-tight hover:bg-apple-blue hover:text-white transition-colors duration-200 active:scale-95">
                A¹ Sense
            </button>
            <button class="px-4 py-1.5 rounded-full border border-apple-blue text-apple-blue text-[13px] font-medium tracking-tight hover:bg-apple-blue hover:text-white transition-colors duration-200 active:scale-95">
                B¹ Eye
            </button>
            <button class="px-4 py-1.5 rounded-full border border-apple-blue text-apple-blue text-[13px] font-medium tracking-tight hover:bg-apple-blue hover:text-white transition-colors duration-200 active:scale-95">
                A¹ Neuro
            </button>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="absolute bottom-10 left-[5%] lg:left-[8%] z-20 animate-fade-in delay-500">
        <button class="w-8 h-8 rounded-full bg-apple-gray flex items-center justify-center hover:bg-gray-200 transition-colors duration-200 active:scale-95 text-gray-500" aria-label="Scroll down">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </button>
    </div>

</body>
</html>
